name: Feature Request
description: Suggest an idea for this project
title: "[Feature]: "
labels: ["enhancement", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to request a new feature! Please fill out this form as completely as possible.

  - type: checkboxes
    attributes:
      label: Is there an existing issue for this?
      description: Please search to see if a similar feature request already exists.
      options:
      - label: I have searched the existing issues
        required: true

  - type: textarea
    attributes:
      label: Problem Statement
      description: Is your feature request related to a problem? Please describe the problem you're trying to solve.
      placeholder: I'm always frustrated when...
    validations:
      required: true

  - type: textarea
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like to see implemented.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Alternative Solutions
      description: Describe any alternative solutions or features you've considered.

  - type: dropdown
    attributes:
      label: Feature Category
      description: What category does this feature belong to?
      options:
        - API Enhancement
        - Security Improvement
        - Performance Optimization
        - Monitoring & Observability
        - Integration Feature
        - Documentation
        - Developer Experience
        - Infrastructure
        - Testing
    validations:
      required: true

  - type: dropdown
    attributes:
      label: Priority
      description: How important is this feature to you?
      options:
        - High (blocking my work)
        - Medium (would be nice to have)
        - Low (future consideration)
    validations:
      required: true

  - type: checkboxes
    attributes:
      label: Implementation Considerations
      description: Please consider these aspects of the feature
      options:
      - label: This feature would be backward compatible
      - label: This feature requires documentation updates
      - label: This feature may impact performance
      - label: This feature requires new dependencies
      - label: This feature affects security

  - type: textarea
    attributes:
      label: Use Cases
      description: Describe specific use cases where this feature would be beneficial.
      placeholder: |
        1. As a developer, I want to...
        2. As an administrator, I need to...
        3. As an end user, I expect to...

  - type: textarea
    attributes:
      label: Additional Context
      description: |
        Add any other context, screenshots, mockups, or examples about the feature request here.
        
        Tip: You can attach images or files by clicking this area to highlight it and then dragging files in.